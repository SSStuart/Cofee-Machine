		<style>
			/*--- GENERAL STYLES ---*/
			@media (prefers-reduced-motion: reduce) {
				* {
					transition-duration: 0s !important;
					animation-duration: 0s !important;
				}
			}
			@media (prefers-reduced-motion: no-prefer) {
				@view-transtition {
					navigation: auto;
				}
			}

			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}

			html {
				font-family: Avenir, Montserrat, Corbel, 'URW Gothic', source-sans-pro, sans-serif; 
				font-weight: normal;
				color-scheme: light dark;
				margin: 0;
			}

			body {
				margin: 0;
				accent-color: #F1BA58;
				--accent-color: #F1BA58;

				--input-valid-color: limegreen;
				--input-invalid-color: red;
			}

			h1, h2, h3, h4, h5, h6 {
				text-wrap: balance;
			}
			p, li, figcaption {
				text-wrap: pretty;
			}
			a {
				color: inherit;
			}

			button,
			input[type="submit"],
			.linkBtn {
				display: inline-block;
				border: solid 1px;
				font: inherit;
				color: inherit;
				text-decoration: none;
				background-color: transparent;
				padding: 5px 10px;
				border-radius: 5px;
				cursor: pointer;
				margin: 0.5em;
				transition: 250ms;
			}
			button:has(.iiicons),
			input[type="submit"]:has(.iiicons),
			.linkBtn:has(.iiicons) {
				display: inline-flex;
				flex-direction: row;
				align-items: baseline;
				justify-content: center;
				gap: 1ch;
			}
			button:not(:disabled):hover,
			input[type="submit"]:not(:disabled):hover,
			.linkBtn:hover {
				box-shadow: 2px 2px 0;
				transform: translate(-2px, -2px);
			}
			button:not(:disabled):focus,
			input[type="submit"]:not(:disabled):focus,
			.linkBtn:focus {
				box-shadow: 2px 2px 0;
				transform: translate(-2px, -2px);
			}
			button:not(:disabled):active,
			input[type="submit"]:not(:disabled):active,
			.linkBtn:active {
				background-color: #8888;
			}
			button:disabled,
			input[type="submit"]:disabled {
				color: #8888;
				cursor: not-allowed;
			}
		</style>

		<style>
			:root {
				--cofee-size: clamp(1em, 14em, 40vw);
				--button-cofee-spacing: clamp(0.5em, 1.5em, 6vw);
			}
			body {
				min-height: 100vh;
				max-width: 100vw;
				overflow: hidden;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			#cofeeMachine {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				padding-block: 2em;
				background-color: #2f2f2f;
				box-shadow: inset 5px 5px 9px #FFF8;
				border-radius: 10px;
			}
			#startCofee {
				width: fit-content;
				background-color: firebrick;
				color: #FFF;
				border: none;
				font-size: clamp(10px, 2em, 5vw);
				border-radius: 100%;
				background-image: radial-gradient(red, firebrick);
				filter: brightness(0.8);
				transition: 300ms;
			}
			#startCofee:hover:not(:disabled) {
				box-shadow: none;
				transform: scale(0.95);
			}
			#startCofee:disabled {
				filter: brightness(1);
				animation: blinkSoft 2s infinite;
			}
			@keyframes blinkSoft {
				0%, 100% {
					filter: brightness(1);
				}
				50% {
					filter: brightness(1.3);
				}
			}
			#cofeeMakingPlace {
				margin-inline: calc(var(--cofee-size) * 0.1);
				display: flex;
				justify-content: center;
				align-items: end;
				margin-top: var(--button-cofee-spacing);
				height: calc(var(--cofee-size) * 1.2);
				width: calc(var(--cofee-size) * 2.1);
				box-shadow: inset 0 0 2em #0008;
				background-image: radial-gradient(at 50% -48%, #fffae091, transparent 80%);
				padding-block-start: calc(var(--cofee-size) * 0.2);
				position: relative;
			}
			#cofeeStream {
				position: absolute;
				top: 0;
				bottom: 0;
				width: calc(var(--cofee-size) * 0.1);
				background-image: linear-gradient(0deg, #4a2407, #6c350a, #4a2407);
				background-size: 50px 50px;
				transform-origin: top center;
				opacity: 0;
				transition: opacity 500ms;
			}
			#cofeeMakingPlace:has(#cofeeMain.revealing) #cofeeStream {
				opacity: 1;
				animation: cofeeStream 200ms linear infinite,
					cofeeStreamShrink 8s linear forwards; 
			}

			@keyframes cofeeStream {
				0% {
					background-position-y: 0%;
					rotate: -0.5deg;
				}
				50% {
					rotate: 0.5deg;
				}
				100% {
					background-position-y: 50px;
					rotate: -0.5deg;
				}
			}
			@keyframes cofeeStreamShrink {
				from {
					bottom: 0px;
				}
				to {
					bottom: calc(var(--cofee-size) * 1);
				}
			}
			#cofeeCont {
				height: 100%;
				display: flex;
			}
			.cofee {
				max-height: 100%;
				width: auto;
			}
			#cofeeMain {
				clip-path: polygon(0% 100%, 100% 100%, 100% 100%, 0% 100%);
			}
			#cofeeMain.revealing {
				animation: cofeeReveal 8s linear forwards;
			}
			@keyframes cofeeReveal {
				0% {
					clip-path: polygon(0% 100%, 100% 100%, 100% 100%, 0% 100%);
					filter: contrast(0) brightness(0) blur(20px);
				}
				100% {
					clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
					filter: contrast(1) brightness(0) blur(0);
				}
			}
			.cofee.finished {
				clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
				animation: cofeeFinished 1s;
			}
			@keyframes cofeeFinished {
				0% {
					filter: contrast(1) brightness(0);
				}
				50% {
					translate: 0 -20px;
				}
				100% {
					filter: contrast(1) brightness(1);
				}
			}
			.secondaryCofeeCont {
				width: 0;
				opacity: 0;
			}
			.secondaryCofeeCont:has(.secondaryCofee.finished) {
				width: var(--cofee-size);
				opacity: 1;
				transition: 1s;
			}
		</style>
